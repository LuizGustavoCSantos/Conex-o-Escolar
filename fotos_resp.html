<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Respons√°vel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/747086.  png" type="image/x-icon">
      <link rel="shortcut icon" href="/img/747086.png" type="image/x-icon">
</head>

<body class="bg-light p-4">

   <div class="row" id="listaFotos"></div>

<script>
let fotos = JSON.parse(localStorage.getItem("fotos_prof") || "[]");
let area = document.getElementById("listaFotos");

if (fotos.length === 0) {
    area.innerHTML = "<p>Nenhuma foto enviada ainda.</p>";
}

fotos.forEach(f => {
    area.innerHTML += `
        <div class="col-md-4 col-12 mb-3">
            <div class="card p-2 shadow">
                <img src="${f.imagem}" class="img-fluid rounded">
                <p class="mt-2">${f.legenda}</p>
            </div>
        </div>
    `;
});
</script>

        <a href="responsavel_dashboard.html" class="btn btn-secondary w-100 mt-3">Voltar</a>
    </div>

</body>
</html>
